<h1 routerLink="">חבורת לומדי ש"ס</h1>
<h4>ישיבת עמק החכמה ~ חורף תשפ"ו</h4>
  <nav>
    <a routerLink="/users"> לומדים</a>
    <a routerLink="/masechtas"> מסכתות</a>
    <a routerLink="/yom-hashas">יום הש"ס</a>
  </nav>


<div class="masechta-list">
    <h2>מסכתות</h2>
    <table>
        <thead>
            <tr>
                <th>מסכת</th>
                <th>ס"ה דפים</th>
                <th>דפים געלערנט</th>
                <th>פראצענט געלערנט</th>
            </tr>
        </thead>

        <tbody>
            <tr  *ngFor="let masechta of masechtas">
                <td (click)="loadDafim(masechta.masechtaId)">
                    {{ masechta.masechtaName }}
                </td>
                <td>{{masechta.dafimAmount}}</td>
                <td>{{masechta.dafimCompleted}}</td>
                <td>%{{masechta.percentageCompleted}}</td>
            </tr>
        </tbody>
    </table>
</div>

    <button *ngFor="let d of dafim">
    {{ d.dafLetter }}
    </button>
