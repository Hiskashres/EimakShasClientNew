<!-- Charity Dashboard Layout -->
<style>
    body { margin: 0; font-family: sans-serif; background: #E6DED5; }
    .header { background: #2D3E40; color: white; padding: 20px; text-align: center; height: 100px; }
    .container { display: flex; height: calc(100vh - 150px); }
    
    /* Left Sidebar: Gauge & Timer */
    .left-side { width: 35%; padding: 20px; border-right: 2px solid #C5A059; display: flex; flex-direction: column; align-items: center; justify-content: space-around; }
    .gauge { width: 250px; height: 250px; border-radius: 50%; border: 15px solid #ccc; border-top: 15px solid #C5A059; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: bold; }
    .timer { font-size: 50px; font-family: monospace; background: white; padding: 10px 20px; border: 2px solid #2D3E40; border-radius: 10px; }
  
    /* Right Side: Updates Feed */
    .right-side { width: 65%; padding: 20px; overflow-y: auto; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
    .update-card { background: #F9F4F0; border: 1.5px solid #C5A059; padding: 15px; border-radius: 5px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
    .update-name { font-weight: bold; color: #2D3E40; }
  
    /* Bottom Ticker */
    .ticker-wrap { position: fixed; bottom: 0; width: 100%; background: #6D6E71; color: white; padding: 10px 0; overflow: hidden; }
    .ticker { display: flex; white-space: nowrap; animation: marquee 30s linear infinite; }
    .ticker-item { padding: 0 40px; font-size: 18px; }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
  
  <div class="header">

  </div>

    <div class="right-side">

  </div>
  
  <div class="ticker-wrap">
