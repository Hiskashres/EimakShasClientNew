<h2>Add new user</h2>

<form (ngSubmit)="onSubmit()">
    <label>First name</label>
    <input [(ngModel)]="user.firstName" name="firstName" required />

    <label>Last name</label>
    <input [(ngModel)]="user.lastName" name="lastName" required />

    <label>Phone</label>
    <input [(ngModel)]="user.phone" name="phone"/>
    
    <label>Daf per day</label>
    <input [(ngModel)]="user.dafPerDay" name="dafPerDay"/>

    <label>Has text</label>
    <input [(ngModel)]="user.hasText" name="hasText"/>

    <button type="submit">Add User</button>
</form>
