<!-- <h2>Add new user</h2> -->

<form (ngSubmit)="onSubmit()">
    <label>ערשטע נאמען</label>
    <input [(ngModel)]="user.firstName" name="firstName" required />

    <label>לעצטע נאמען</label>
    <input [(ngModel)]="user.lastName" name="lastName" required />

    <label>פאון</label>
    <input [(ngModel)]="user.phone" name="phone"/>

    <label>חברותא</label>
    <select [(ngModel)]="selectedUserId" name="selectedUserId" (ngModelChange)="onSelect($event)">
      <option [ngValue]="null" disabled [selected]="selectedUserId === null">Select user...</option>
      <option *ngFor="let u of users" [ngValue]="u.userId">
        {{ u.firstName }} {{ u.lastName }}
      </option>
  </select>
      
    
    <label>דף ליום</label>
    <input type="checkbox" [(ngModel)]="user.dafPerDay" name="dafPerDay"/>

    <label>טעקסט</label>
    <input type="checkbox" [(ngModel)]="user.hasText" name="hasText"/>

    <button type="submit">Add User</button>
</form>
