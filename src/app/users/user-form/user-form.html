<!-- <h2>Add new user</h2> -->

<form (ngSubmit)="onSubmit()">
    <label>ערשטע נאמען</label>
    <input [(ngModel)]="user.firstName" name="firstName" required />

    <label>לעצטע נאמען</label>
    <input [(ngModel)]="user.lastName" name="lastName" required />

    <label>פאון</label>
    <input [(ngModel)]="user.phone" name="phone"/>
    <select [ngModel]="selectedUserId" (ngModelChange)="onSelect($event)">
        <option [ngValue]="null" disabled>Select user...</option>
        <option *ngFor="let user of users" [ngValue]="user.userId">
          {{ user.firstName }} {{ user.lastName }}
        </option>
      </select>
      
    
    <label>דף ליום</label>
    <input type="checkbox" [(ngModel)]="user.dafPerDay" name="dafPerDay"/>

    <label>טעקסט</label>
    <input type="checkbox" [(ngModel)]="user.hasText" name="hasText"/>

    <button type="submit">Add User</button>
</form>
